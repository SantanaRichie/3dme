<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Precision Prints</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="cart-indicator">
        <div class="cart-wrapper" onclick="window.location.href='cart.html'">
          <svg class="cart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
          <span id="cart-count" class="cart-badge">0</span>
        </div>
      </div>
    </nav>
  </header>

  <div class="cart-page-container">
    <h1>Your Shopping Cart</h1>
    
    <div id="cart-items" class="cart-list">
      <!-- Cart items will be injected here -->
    </div>

    <div class="cart-summary">
      <div class="cart-total-row">
        <h3>Total:</h3>
        <h3>$<span id="cart-total">0.00</span></h3>
      </div>
      <button class="btn checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Precision Prints. All rights reserved.</p>
  </footer>

  <script src="js/shop.js"></script>
</body>
</html>
