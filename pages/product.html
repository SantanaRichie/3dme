<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - Precision Prints</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .product-detail-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-images {
      flex: 1;
      min-width: 300px;
    }
    .product-info {
      flex: 1;
      min-width: 300px;
    }
    #main-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #eee;
    }
    .thumbnails {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }
    .thumbnail:hover {
      border-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="cart-indicator">
        <div class="cart-wrapper" onclick="window.location.href='cart.html'">
          <svg class="cart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
          <span id="cart-count" class="cart-badge">0</span>
        </div>
      </div>
    </nav>
  </header>
  
  <div id="product-detail-container">
    <!-- Product details will be injected here by js/shop.js -->
  </div>
  
  <footer>
    <img src="../images/logo.png" alt="Logo" class="logo" />
    <p>&copy; 2026 Precision Prints. All rights reserved.</p>
  </footer>

  <script src="../js/shop.js"></script>
</body>
</html>
